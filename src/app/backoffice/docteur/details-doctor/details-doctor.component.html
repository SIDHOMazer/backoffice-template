<div class="card">
    <div class="p-4">
        <h2 class="text-2xl font-bold mb-4">{{ doctorId != 'null' ? 'Edit' : 'Create' }} Doctor</h2>
        <form [formGroup]="docteurForm" class="p-fluid">
            <div class="grid">
                <div class="col-12 md:col-6 lg:col-4">
                    <div class="field">
                        <label class="font-semibold block mb-2">First Name</label>
                        <input pInputText type="text" formControlName="firstname" />
                    </div>
                </div>
                <div class="col-12 md:col-6 lg:col-4">
                    <div class="field">
                        <label class="font-semibold block mb-2">Last Name</label>
                        <input pInputText type="text" formControlName="lastname" />
                    </div>
                </div>
                <div class="col-12 md:col-6 lg:col-4">
                    <div class="field">
                        <label class="font-semibold block mb-2">Email</label>
                        <input pInputText type="email" formControlName="email" />
                    </div>
                </div>
                <div class="col-12 md:col-6 lg:col-4">
                    <div class="field">
                        <label class="font-semibold block mb-2">Speciality</label>
                        <input pInputText type="text" formControlName="specialite" />
                    </div>
                </div>
                <div class="col-12 md:col-6 lg:col-4">
                    <div class="field">
                        <label class="font-semibold block mb-2">Password</label>
                        <input pInputText type="password" formControlName="password" />
                    </div>
                </div>
                <div class="col-12 md:col-6 lg:col-4">
                    <div class="field">
                        <label class="font-semibold block mb-2">Contact</label>
                        <input pInputText type="text" formControlName="contact" />
                    </div>
                </div>
                <div class="col-12 md:col-6 lg:col-4">
                    <div class="field">
                        <label class="font-semibold block mb-2">Address</label>
                        <input pInputText type="text" formControlName="adresse" />
                    </div>
                </div>
               <div class="col-12 md:col-6 lg:col-4">
  <div class="field">
    <label class="font-semibold block mb-2">Location</label>
    <div id="map" style="height: 300px; border-radius: 10px;"></div>
  </div>
</div>

    <div class="col-12 md:col-6 lg:col-4">
        <label class="font-semibold block mb-2">City and Postal Code</label>
        <div class="flex gap-3">
            <input pInputText type="text" formControlName="ville" placeholder="City" class="w-full" />
            <input pInputText type="number" formControlName="codePostal" placeholder="Postal Code" class="w-full" />
        </div>
    </div>
    <div class="field">
                <label for="status" class="block text-sm font-medium mb-2">Status</label>
                <p-selectButton 
                    id="status"
                    [options]="statusOptions" 
                    formControlName="status"
                    optionLabel="label"
                    optionValue="value"
                ></p-selectButton>
            </div>
            </div>

            <div class="flex justify-content-end gap-2 mt-4">
                <p-button label="Cancel" severity="secondary" routerLink="/backoffice/doctor"></p-button>
                <p-button 
                    [label]="doctorId != 'null' ? 'Update' : 'Save'" 
                    (onClick)="onSubmit()"
                    [disabled]="docteurForm.invalid"
                ></p-button>
            </div>
        </form>
    </div>
    
    <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
    <p-toast></p-toast>
</div>
