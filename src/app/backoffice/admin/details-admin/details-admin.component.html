<div class="container mt-4">
    <form [formGroup]="adminForm" >
      <div class="row">
        <div class="col-md-6 mb-3">
          <label>First Name</label>
          <input type="text" class="form-control" formControlName="firstname" />
        </div>
        <div class="col-md-6 mb-3">
          <label>Last Name</label>
          <input type="text" class="form-control" formControlName="lastname" />
        </div>
        <div class="col-md-6 mb-3">
          <label>Speciality</label>
          <input type="text" class="form-control" formControlName="specialite" />
        </div>
        <div class="col-md-6 mb-3">
          <label>Contact</label>
          <input type="text" class="form-control" formControlName="contact" />
        </div>
        <div class="col-md-6 mb-3">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password" />
            </div>
            <div class="col-md-6 mb-3">
                <label>Email</label>
                <input type="email" class="form-control" formControlName="email" />
                </div>
        <div class="col-md-6 mb-3">
          <label>Adresse</label>
          <input type="text" class="form-control" formControlName="adresse" />
          </div>
        <div class="col-md-6 mb-3">
            <label>Ville</label>
            <input type="text" class="form-control" formControlName="ville" />
            </div>
         <div class="col-md-6 mb-3">
                <label>Postal Code</label>
                <input type="text" class="form-control" formControlName="codePostal" />
                </div>
                
        
               
            

        
      
      </div>
  
      <button type="submit" class="btn btn-primary"
       (click)="onSubmit()" 
       [disabled]="adminForm.invalid"
       >
        Save
      </button>
    </form>
  </div>
