<div class="container mt-4">
    <form [formGroup]="planDeTraitementForm" >
      <div class="row">
        <div class="col-md-6 mb-3">
          <label>objectif</label>
          <input type="text" class="form-control" formControlName="objectif" />
        </div>
        <div class="col-md-6 mb-3">
          <label>date Debut</label>
          <input type="date" class="form-control" formControlName="dateDebut" />
        </div>
        <div class="col-md-6 mb-3">
          <label>date Fin</label>
          <input type="date" class="form-control" formControlName="dateFin" />
        </div>
       
      
      </div>
  
      <button type="submit" class="btn btn-primary"
       (click)="onSubmit()" 
       [disabled]="planDeTraitementForm.invalid"
       >
        Save
      </button>
    </form>
  </div>
