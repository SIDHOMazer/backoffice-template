<div class="card">
    <div class="p-4">
        <h2 class="text-2xl font-bold mb-4">{{ medicamentId != 'null' ? 'Edit' : 'Create' }} Medication</h2>
        <form [formGroup]="medicamentForm" class="p-fluid">
            <div class="grid">
                <div class="col-12">
                    <div class="field">
                        <label class="font-semibold block mb-2">Medication Name</label>
                        <input pInputText type="text" formControlName="medicament" />
                    </div>
                </div>
                <div class="col-12">
                    <div class="field">
                        <label class="font-semibold block mb-2">Notes</label>
                        <textarea 
                            pTextarea 
                            formControlName="note" 
                            rows="4"
                            [autoResize]="true"
                        ></textarea>
                    </div>
                </div>
                          <div class="field">
                <label for="status" class="block text-sm font-medium mb-2">Status</label>
                <p-selectButton 
                    id="status"
                    [options]="statusOptions" 
                    formControlName="status"
                    optionLabel="label"
                    optionValue="value"
                ></p-selectButton>
            </div>
                <div class="col-12">
                    <div class="field">
                        <label class="font-semibold block mb-2">File</label>
                        <p-fileUpload
                            mode="basic"
                            chooseLabel="Choose File"
                            [showUploadButton]="false"
                            [showCancelButton]="false"
                            accept="image/*,application/pdf"
                            (onSelect)="onFileSelect($event)"
                            [maxFileSize]="1000000"
                        ></p-fileUpload>
                    </div>
                </div>
       
            </div>

            <div class="flex justify-content-end gap-2 mt-4">
                <p-button label="Cancel" severity="secondary" routerLink="/backoffice/medicament"></p-button>
                <p-button 
                    [label]="medicamentId != 'null' ? 'Update' : 'Save'" 
                    (onClick)="onSubmit()"
                    [disabled]="medicamentForm.invalid"
                ></p-button>
            </div>
        </form>
    </div>
    
    <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
    <p-toast></p-toast>
</div>
