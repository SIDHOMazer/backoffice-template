<div class="card">
    <div class="p-4">
        <h2 class="text-2xl font-bold mb-4">{{ medicamentplanId != 'null' ? 'Edit' : 'Create' }} Medication Plan</h2>
        <form [formGroup]="medicamentplanForm" class="p-fluid">
            <div class="grid">
                <div class="col-12 md:col-6">
                    <div class="field">
                        <label class="font-semibold block mb-2">Dosage</label>
                        <input pInputText type="text" formControlName="dosage" placeholder="Enter dosage" />
                    </div>
                </div>
                <div class="col-12 md:col-6">
                    <div class="field">
                        <label class="font-semibold block mb-2">Frequency</label>
                        <input pInputText type="text" formControlName="frequence" placeholder="Enter frequency" />
                    </div>
                </div>
                <div class="col-12">
                    <div class="field-checkbox">
                        <p-checkbox formControlName="checkbok" [binary]="true"></p-checkbox>
                        <label class="ml-2">Completed</label>
                    </div>
                </div>
                     <div class="field">
                <label for="status" class="block text-sm font-medium mb-2">Status</label>
                <p-selectButton 
                    id="status"
                    [options]="statusOptions" 
                    formControlName="status"
                    optionLabel="label"
                    optionValue="value"
                ></p-selectButton>
            </div>
                
            
    <div class="col-12 md:col-4">
    <div class="field">
        <label class="font-semibold block mb-2">Medication</label>
        <p-dropdown formControlName="medicamentId" 
            [options]="medicamentList"
            filter="true" 
            filterBy="medicament"
            optionLabel="medicament"
            optionValue="id"
            appendTo="body"
            placeholder="Select a medication"
            [style]="{'width':'100%'}"
        >
            <ng-template let-medicament pTemplate="item">
                <div>{{ medicament.medicament }}</div>
            </ng-template>
        </p-dropdown>
    </div>
</div>
</div>
            <div class="flex justify-content-end gap-2 mt-4">
                <p-button label="Cancel" severity="secondary" routerLink="/backoffice/medicamentplan"></p-button>
                <p-button 
                    [label]="medicamentplanId != 'null' ? 'Update' : 'Save'" 
                    (onClick)="onSubmit()"
                    [disabled]="medicamentplanForm.invalid"
                ></p-button>
            </div>
        </form>
    </div>
    
    <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
    <p-toast></p-toast>
</div>
