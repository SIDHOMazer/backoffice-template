<div class="card">
    <div class="p-4">
        <h2 class="text-2xl font-bold mb-4">{{ exerciceId != 'null' ? 'Edit' : 'Create' }} Exercise</h2>
        <form [formGroup]="exerciceForm" class="p-fluid">
            <div class="grid">
                <div class="col-12">
                    <div class="field">
                        <label class="font-semibold block mb-2">Exercise Name</label>
                        <input pInputText type="text" formControlName="nameExercice" />
                    </div>
                </div>
                <div class="col-12">
                    <div class="field">
                        <label class="font-semibold block mb-2">Description</label>
                        <textarea 
                            pTextarea 
                            formControlName="description" 
                            rows="4"
                            [autoResize]="true"
                        ></textarea>
                    </div>
                </div>
                   <div class="field">
                <label for="status" class="block text-sm font-medium mb-2">Status</label>
                <p-selectButton 
                    id="status"
                    [options]="statusOptions" 
                    formControlName="status"
                    optionLabel="label"
                    optionValue="value"
                ></p-selectButton>
            </div>
                <div class="col-12">
                    <div class="field">
                        <label class="font-semibold block mb-2">File</label>
                        <p-fileUpload
                            mode="basic"
                            chooseLabel="Choose File"
                            [showUploadButton]="false"
                            [showCancelButton]="false"
                            accept="image/*,application/pdf,video/*"
                            (onSelect)="onFileSelect($event)"
                            [maxFileSize]="1000000"
                        ></p-fileUpload>
                    </div>
                </div>
            </div>

            <div class="flex justify-content-end gap-2 mt-4">
                <p-button label="Cancel" severity="secondary" routerLink="/backoffice/exercice"></p-button>
                <p-button 
                    [label]="exerciceId != 'null' ? 'Update' : 'Save'" 
                    (onClick)="onSubmit()"
                    [disabled]="exerciceForm.invalid"
                ></p-button>
            </div>
        </form>
    </div>
    
    <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
    <p-toast></p-toast>
</div>
