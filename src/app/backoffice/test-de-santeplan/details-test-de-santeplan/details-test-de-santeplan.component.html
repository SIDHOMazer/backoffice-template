<div class="card">
    <div class="p-4">
        <h2 class="text-2xl font-bold mb-4">{{ testDeSanteplanId != 'null' ? 'Edit' : 'Create' }} Health Test Plan</h2>
        <form [formGroup]="testDeSanteplanForm" class="p-fluid">
            <div class="grid">
                <div class="col-12 md:col-6">
                    <div class="field">
                        <label class="font-semibold block mb-2">Date</label>
                        <p-calendar 
                            formControlName="date" 
                            [showIcon]="true"
                            dateFormat="yy-mm-dd"
                            [style]="{'width':'100%'}"
                            appendTo="body"
                        ></p-calendar>
                    </div>
                </div>
                <div class="col-12 md:col-6">
                    <div class="field">
                        <label class="font-semibold block mb-2">Result</label>
                        <input pInputText type="text" formControlName="resultat" placeholder="Enter test result" />
                    </div>
                </div>
                <div class="col-12">
                    <div class="field">
                        <label class="font-semibold block mb-2">Notes</label>
                        <textarea 
                            pTextarea 
                            formControlName="notes" 
                            rows="3"
                            [autoResize]="true"
                            placeholder="Additional notes"
                        ></textarea>
                    </div>
                </div>
            </div>

            <div class="flex justify-content-end gap-2 mt-4">
                <p-button label="Cancel" severity="secondary" routerLink="/backoffice/testDeSanteplan"></p-button>
                <p-button 
                    [label]="testDeSanteplanId != 'null' ? 'Update' : 'Save'" 
                    (onClick)="onSubmit()"
                    [disabled]="testDeSanteplanForm.invalid"
                ></p-button>
            </div>
        </form>
    </div>
    
    <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
    <p-toast></p-toast>
</div>
