<div class="card">
    <div class="p-4">
        <h2 class="text-2xl font-bold mb-4">{{ rapportId != 'null' ? 'Edit' : 'Create' }} Report</h2>
        <form [formGroup]="rapportForm" class="p-fluid">
            <div class="grid">
                <div class="col-12 md:col-6">
                    <div class="field">
                        <label class="font-semibold block mb-2">Patient</label>
                        <p-dropdown
                            formControlName="patientId" 
                            [options]="patientList"
                            placeholder="Select Patient"
                            [filter]="true"
                            filterBy="label"
                            [style]="{'width':'100%'}"
                            appendTo="body"
                        ></p-dropdown>
                    </div>
                </div>
                <div class="col-12 md:col-6">
                    <div class="field">
                        <label class="font-semibold block mb-2">Doctor</label>
                        <p-dropdown
                            formControlName="docteurId" 
                            [options]="docteurList"
                            placeholder="Select Doctor"
                            [filter]="true"
                            filterBy="label"
                            [style]="{'width':'100%'}"
                            appendTo="body"
                        ></p-dropdown>
                    </div>
                </div>
                <div class="col-12">
                    <div class="field">
                        <label class="font-semibold block mb-2">Description</label>
                        <textarea 
                            pTextarea 
                            formControlName="description" 
                            rows="4"
                            [autoResize]="true"
                        ></textarea>
                    </div>
                </div>
            </div>

            <div class="flex justify-content-end gap-2 mt-4">
                <p-button label="Cancel" severity="secondary" routerLink="/backoffice/rapport"></p-button>
                <p-button 
                    [label]="rapportId != 'null' ? 'Update' : 'Save'" 
                    (onClick)="onSubmit()"
                    [disabled]="rapportForm.invalid"
                ></p-button>
            </div>
        </form>
    </div>
    
    <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
    <p-toast></p-toast>
</div>
