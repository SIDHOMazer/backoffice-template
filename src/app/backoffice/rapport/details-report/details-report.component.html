<div class="card">
    <div class="p-4">
        <h2 class="text-2xl font-bold mb-4">{{ rapportId != 'null' ? 'Edit' : 'Create' }} Report</h2>
        <form [formGroup]="rapportForm" class="p-fluid">
            <div class="grid">
                <div class="col-12 md:col-6">
                    <div class="field">
                        <label class="font-semibold block mb-2">Patient</label>
                        <p-dropdown
                            formControlName="patientId" 
                            [options]="patientList"
                            placeholder="Select Patient"
                            [filter]="true"
                            filterBy="label"
                            [style]="{'width':'100%'}"
                            appendTo="body"
                        ></p-dropdown>
                    </div>
                </div>
                <div class="col-12 md:col-6">
                    <div class="field">
                        <label class="font-semibold block mb-2">Doctor</label>
                        <p-dropdown
                            formControlName="docteurId" 
                            [options]="docteurList"
                            placeholder="Select Doctor"
                            [filter]="true"
                            filterBy="label"
                            [style]="{'width':'100%'}"
                            appendTo="body"
                        ></p-dropdown>
                    </div>
                </div>
                <div class="col-12">
                    <div class="field">
                        <label class="font-semibold block mb-2">Description</label>
                        <textarea 
                            pTextarea 
                            formControlName="description" 
                            rows="4"
                            [autoResize]="true"
                        ></textarea>
                    </div>
                </div>
               
        


                <div class="col-12 md:col-6">
    <div class="field">
        <label class="font-semibold block mb-2">Type</label>
        <input pInputText type="text" formControlName="type" placeholder="Enter ra type" />
    </div>
</div>


                 <div class="field">
                <label for="status" class="block text-sm font-medium mb-2">Status</label>
                <p-selectButton 
                    id="status"
                    [options]="statusOptions" 
                    formControlName="status"
                    optionLabel="label"
                    optionValue="value"
                ></p-selectButton>
            </div>
            </div>
          <div class="col-12 md:col-6">
    <div class="field">
        <label class="font-semibold block mb-2">Date</label>
        <input 
            pInputText 
            type="date" 
            formControlName="date" 
            placeholder="Enter date" 
            [style]="{'width':'100%'}"
        />
    </div>
</div>

<div class="col-12 md:col-6">
    <div class="field">
        <label class="font-semibold block mb-2">heure</label>
        <input 
            pInputText 
            type="time" 
            formControlName="heure" 
            placeholder="Enter heure" 
            [style]="{'width':'100%'}"
        />
    </div>
</div>
            
         <div class="flex justify-content-end gap-2 mt-4">
                <p-button label="Cancel" severity="secondary" routerLink="/backoffice/rendezvous"></p-button>
                <p-button 
                    [label]="rapportId != 'null' ? 'Update' : 'Save'" 
                    (onClick)="onSubmit()"
                    [disabled]="rapportForm.invalid"
                ></p-button>
            </div>
        </form>
    </div>
    
    
    <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
    <p-toast></p-toast>
</div>
