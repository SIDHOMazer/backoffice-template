<div class="container mt-4">
    <form [formGroup]="rapportForm" >
      <div class="row">
        <div class="col-md-6 mb-3">
          <label>file</label>
            <input type="text" class="form-control" formControlName="file" />
        </div>
        <div class="col-md-6 mb-3">
          <label>Type</label>
            <input type="text" class="form-control" formControlName="type" />
        </div>
        <div class="col-md-6 mb-3">
          <label>patient</label>
          <p-select id="state" formControlName="patientId" 
          [options]="patientList"
          filter="true" filterBy="firstname,lastname"
          optionLabel="firstname"
          optionValue="id"
           placeholder="Select One" class="w-full">
          
           <ng-template let-patient #item>
            <div class="flex items-center gap-2">
                <div>{{ patient.firstname + ' '+ patient.lastname }}</div>
            </div>
        </ng-template>
          </p-select>
                  
        </div>
        <div class="col-md-6 mb-3">
          <label>docteur</label>
          <p-select id="state" formControlName="docteurId" 
          [options]="docteurList"
          filter="true" filterBy="firstname,lastname"
          optionLabel="firstname"
          optionValue="id"
           placeholder="Select One" class="w-full">
          
           <ng-template let-docteur #item>
            <div class="flex items-center gap-2">
                <div>{{ docteur.firstname + ' '+ docteur.lastname }}</div>
            </div>
        </ng-template>
          </p-select>
                  
        </div>

        
        <div class="col-md-6 mb-3">
          <label>Date</label>
            <input type="date" class="form-control" formControlName="date" />
        </div>
        <div class="col-md-6 mb-3">
          <label>Heure</label>
            <input type="time" class="form-control" formControlName="heure" />
        </div>
        <div class="col-md-6 mb-3">
          <label>description</label>
            <input type="text" class="form-control" formControlName="description" />
        </div>
        
        </div>
  
      <button type="submit" class="btn btn-primary"
       (click)="onSubmit()" 
       [disabled]="rapportForm.invalid"
       >
        Save
      </button>
    </form>
  </div>
